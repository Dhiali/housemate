<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Test</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .debug-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h2>üîç Auth Debug Test</h2>
        <p>If you can see this page, the routing is working.</p>
        <p>Current URL: <span id="url"></span></p>
        <p>Check console for any JavaScript errors.</p>
        
        <div>
            <button onclick="testAuth()">Test Auth Navigation</button>
            <button onclick="window.location.href='/'">Go to Landing</button>
        </div>
    </div>
    
    <div id="auth-container">
        <!-- Auth component should render here -->
    </div>

    <script>
        document.getElementById('url').textContent = window.location.href;
        
        function testAuth() {
            console.log('Testing auth navigation...');
            console.log('Current location:', window.location.href);
        }
        
        // Log any errors
        window.addEventListener('error', function(e) {
            console.error('Page Error:', e.error);
        });
    </script>
</body>
</html>
